plugins {
    id 'java'
    id 'application'
}

group = 'com.example.saanp'
version = '1.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.netty:netty-all:4.1.107.Final'
    implementation 'org.slf4j:slf4j-simple:2.0.13'
    implementation "com.squareup.okhttp3:okhttp:4.12.0"

}

application {
    mainClass = 'com.example.saanp.ServerMain'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.example.saanp.ServerMain'
        )
    }
}
